name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set tag variable with current timestamp
      id: set_tag
      run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build . --file Dockerfile -t clifff/denali:${{ steps.set_tag.outputs.TAG }} -t clifff/denali:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push clifff/denali:${{ steps.set_tag.outputs.TAG }}
        docker push clifff/denali:latest
